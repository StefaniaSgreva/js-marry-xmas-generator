<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts Livvic  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- My styles  -->
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Marry Xmas Generator</title>
    </head>
    <body>
        <div class="container">
            <!-- HEADER -->
            <header>
                <h1>Merry Xmas Generator</h1>
            </header>
            <!-- MAIN -->
            <main>
                <div class="preview">
                    <img id="preview-img" src="./images/img_1.png" alt="image 1">
                    <img id="preview-txt" src="./images/txt_1.png" alt="text 1">
                    <div class="preview-sender">Augurissimi</div>
                </div>

                <div class="controls">
                    <div class="actions">
                        <button id="change-image" class="btn primary-btn">
                            <img src="./images/icon-image.png" alt="Cambia immagine">
                        </button>
                        <button id="change-text" class="btn primary-btn">
                            <img src="./images/icon-text.png" alt="Cambia testo">
                        </button>
                    </div>

                    <input id="sender" class="controls" type="text" maxlength="20" placeholder="tuo nome">

                    <button id="download" class="btn secondary-btn">
                        <img src="./images/icon-download.png" alt="download">
                    </button>
                </div>
            </main>
        </div>

        <!-- html-to-image by bubkoo CDN  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.3/html-to-image.min.js" integrity="sha512-QxqDlz0XgD3yDbMYr8U7H4WpbPewHNFExffq5blMiTZHfNXXsXT2JrIaF8FYqMBrX7OdILft/0vwjyp7FeK/Ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- link my JS  -->
        <script src="./JS/script.js"></script>
    </body>
</html>

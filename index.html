<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts Livvic  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- My styles  -->
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Marry Xmas Generator</title>
    </head>
    <body>
        <div class="container">
            <!-- HEADER -->
            <header>
                <h1>Merry Xmas Generator</h1>
            </header>
            <!-- MAIN -->
            <main>
                <div class="preview">
                    <img src="./images/img_1.png" alt="image 1">
                    <img src="./images/txt_1.png" alt="text 1">
                </div>
                <div class="controls">
                    <div class="actions">
                        <button id="change-image" class="btn primary-btn">
                            <img src="./images/icon-image.png" alt="Cambia immagine">
                        </button>
                        <button id="change-text" class="btn primary-btn">
                            <img src="./images/icon-text.png" alt="Cambia testo">
                        </button>
                    </div>
                
                </div>
            </main>
        </div>

        <!-- link my JS  -->
        <script src="./JS/script.js"></script>
    </body>
</html>
